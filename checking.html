<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Binary Name Converter</title>
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(180deg, #f8fafc, #ffffff);
      }
      .card {
        width: 100%;
        max-width: 820px;
        background: #fff;
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      p {
        margin: 0 0 14px;
        color: #475569;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e6edf3;
        border-radius: 8px;
        font-size: 15px;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      button {
        padding: 10px 14px;
        border-radius: 8px;
        border: 0;
        background: #0ea5e9;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #f1f5f9;
        color: #0f172a;
        border: 1px solid #e2e8f0;
      }
      pre {
        background: #0f172a;
        color: #f8fafc;
        padding: 12px;
        border-radius: 8px;
        overflow: auto;
        font-family: monospace;
        margin-top: 12px;
        white-space: pre-wrap;
      }
      .small {
        font-size: 13px;
        color: #64748b;
        margin-top: 8px;
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="card" role="main">
      <header>
        <h1>Binary Name Converter</h1>
        <p>
          Apna naam type karo aur \"Convert\" dabao â€” text 8-bit ASCII binary
          mein badal kar dikhega.
        </p>
      </header>

      <label for="name">Your name / text</label>
      <input id="name" placeholder="e.g. Suneel" />
      <div class="row">
        <button id="convert">Convert</button>
        <button id="clear" class="secondary">Clear</button>
        <div style="margin-left: auto" class="actions">
          <button id="copy" class="secondary">Copy</button>
        </div>
      </div>

      <div id="outputArea">
        <h3
          style="
            margin-top: 18px;
            margin-bottom: 6px;
            font-size: 14px;
            color: #0f172a;
          "
        >
          Binary output
        </h3>
        <pre id="output">Your binary will appear here after conversion.</pre>
        <div class="small">
          Tip: Har group 8 bits hota hai (1 character). Example: S = 01010011
        </div>
      </div>
    </div>

    <script>
      const nameInput = document.getElementById("name");
      const convertBtn = document.getElementById("convert");
      const clearBtn = document.getElementById("clear");
      const copyBtn = document.getElementById("copy");
      const output = document.getElementById("output");

      function textToBinary(text) {
        return text
          .split("")
          .map((ch) => {
            return ch.charCodeAt(0).toString(2).padStart(8, "0");
          })
          .join(" ");
      }

      convertBtn.addEventListener("click", () => {
        const txt = nameInput.value || "";
        if (!txt) {
          output.textContent = "Please type something to convert.";
          return;
        }
        output.textContent = textToBinary(txt);
      });

      clearBtn.addEventListener("click", () => {
        nameInput.value = "";
        output.textContent = "Your binary will appear here after conversion.";
      });

      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(output.textContent);
          alert("Binary copied to clipboard!");
        } catch (e) {
          alert("Could not copy. Select the text and copy manually.");
        }
      });

      // allow Enter key to convert
      nameInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") convertBtn.click();
      });
    </script>
  </body>
</html>
