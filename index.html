    <div class="flex flex-col items-center gap-10 w-full text-white">
      <div
        class="w-[200px] h-[200px] bg-red-900 text-white text-center flex items-center justify-center box"
      >
        gsap.to
      </div>

      <div
        class="w-[200px] h-[200px] bg-red-900 rounded-full text-center flex items-center justify-center circler"
      >
        gsap.from
      </div>

      <div
        class="w-[100px] h-20 opacity-100 bg-red-900 text-center flex items-center justify-center line"
      >
        gsap.fromTo
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
      gsap.to(".rectangle", {
        scale: 0.5,
        duration: 1,
        ease: "power2.out",
      });

      gsap.from(".circle", {
        opacity: 0,
        duration: 1.5,
        delay: 0.3,
        ease: "back.out(1.7)",
      });

      gsap.fromTo(
        ".square",
        { opacity: 0, y: -50, scale: 0.5 },
        {
          opacity: 1,
          y: 0,
          scale: 1,
          duration: 2,
          delay: 0.6,
          ease: "power3.out",
        }
      );
    </script>
    <script>
      const tl = gsap.timeline();
      tl.to(".box", { x: 100, duration: 1 });
      tl.from(".circler", { y: 50, duration: 2, delay: 1 });
      tl.fromTo(
        ".line",
        { width: "100px" },
        { width: "300px", duration: 1, delay: 3 }
      );
    </script>
  </body>
